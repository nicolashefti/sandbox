<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>trigger demo</title>
    <style>
        button {
            margin: 10px;
        }

        div {
            color: blue;
            font-weight: bold;
        }

        span {
            color: red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<button>Button #1</button>
<button>Button #2</button>
<div><span class="first">0</span> button #1 clicks.</div>
<div><span class="second">0</span> button #2 clicks.</div>
<div><span class="third">0</span> second event handler...</div>

<script>
    $("button:first").click(function () {
        update($("span.first"));
    });

    $("button:last").click(function () {
        $("button:first").trigger("click");
        update($("span.second"));
    });

    $(document).on('click', 'button', function () {
        update($("span.third"));
    });

    function update(j) {
        var n = parseInt(j.text(), 10);
        j.text(n + 1);
    }
</script>
</body>
</html>
