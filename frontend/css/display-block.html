<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Block List</title>
    <style>
        ul {
            display: table;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>
<h1>List with inline-block display</h1>
<p>Under Chrome (v52) both are equivalents.</p>
<p>Under Firefox (v49) in the first example there is a little white space between the two pictures. With inline-block
    display the whitespaces between tags are visible!</p>
<h2>Space between &lt;li&gt; tags</h2>
<ul>
    <li>
        <img src="img/dummy.jpg">
    </li>
    <li>
        <img src="img/dummy.jpg">
    </li>
</ul>
<h2>No space between &lt;li&gt; tags</h2>
<ul>
    <li>
        <img src="img/dummy.jpg">
    </li>
    <li>
        <img src="img/dummy.jpg">
    </li>
</ul>
</body>
</html>
